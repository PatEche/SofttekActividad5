<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

<h1 style="text-align: center">Mis Tareas</h1>

<div class="container">


<div class="input-group mb-3">
    <form th:action="@{/new}" method="post" th:object="${itemUp}">
        <div class="input-group">
            <input type="hidden" name="id" th:field="*{id}">
            <input type="text" class="form-control" th:field="*{descripcion}" name="descripcion" placeholder="Ingrese una tarea" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-info" type="submit">Agregar</button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div>
        <div th:if="${items != null and !items.isEmpty()}" style="display: flex; margin: 20px"><!--preguntamos si la lista de tareas contiene algo -->
            <table class="table" style="text-align: center;">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${items}"><!--recorremos la lista de tareas-->
                    <!-- es un for each -->
                    <td scope="row" th:text="${item.getId()}">mostrar el id</td><!--mostramos el id de la tarea-->
                    <td scope="row" th:text="${item.getDescripcion()}">mostrar el apellido</td><!--mostramos el apellido de la tarea-->
                    <td scope="row">

                        <div class="btn-action">
                           <a th:href="@{/update/__${item.getId}__}" class="btn btn-success">Modificar</a>

                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" th:data-bs-target="'#exampleModal_' +${item.getId()}">Eliminar</button><!--button que acciona el modal-->
                            <!--Codigo del Modal "robado" de boostrap-->
                            <div class="modal fade" th:id="'exampleModal_' + ${item.getId()}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmar Eliminaci√≥n</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Seguro que quieres eliminar la siguiente tarea:</p>
                                            <h4 th:text="${item.getId()}"></h4><!--mostramos el id de la tarea en el modal-->
                                            <h4 th:text="${item.getDescripcion()}"></h4><!--mostramos la descripcion de la tarea en el modal-->
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button><!--button que cierra el modal-->
                                            <a th:href="@{/delete/__${item.getId}__}" class="btn btn-danger">Eliminar</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
